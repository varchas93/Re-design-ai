<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Re-Design AI</title>

<style>
  :root {
    --black: #000;
    --gray: #555;
    --light-gray: #f3f3f3;
    --border: #dcdcdc;
    --radius: 10px;
    font-family: system-ui, sans-serif;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #fff;
    color: var(--black);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 8px;
    font-weight: 700;
  }

  .subtitle {
    color: var(--gray);
    margin-bottom: 35px;
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 900px;
    background: #fff;
    padding: 30px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
  }

  .section-title {
    margin: 20px 0 10px;
    font-size: 16px;
    font-weight: 600;
  }

  textarea {
    width: 100%;
    min-height: 120px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px;
    font-size: 14px;
    resize: vertical;
  }

  .upload-box {
    width: 100%;
    border: 2px dashed var(--border);
    padding: 30px;
    border-radius: var(--radius);
    background: var(--light-gray);
    text-align: center;
    color: var(--gray);
    cursor: pointer;
    margin-bottom: 20px;
  }

  .btn {
    background: var(--black);
    color: #fff;
    padding: 10px 18px;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 600;
    border: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn svg {
    width: 18px;
    height: 18px;
    fill: #fff;
  }

  .output-box {
    background: var(--light-gray);
    padding: 20px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    min-height: 160px;
    margin-top: 8px;
    white-space: pre-wrap;
    color: var(--black);
  }
</style>
</head>

<body>

<h1>Resume Re-Design AI</h1>
<div class="subtitle">Upload Resume → Paste JD → Get improvement points instantly</div>

<div class="container">

  <!-- Upload Resume -->
  <div class="section-title">Upload Resume</div>
  <label class="upload-box" for="resumeFile" id="uploadText">
    <svg style="width:28px;height:28px;fill: var(--black);" viewBox="0 0 24 24">
      <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v6h6V9h3.67L12 2z"/>
    </svg><br><br>
    Drop your resume here or click to upload
  </label>

  <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" style="display:none">

  <!-- Paste JD -->
  <div class="section-title">Paste Job Description</div>
  <textarea id="jdInput" placeholder="Paste JD here..."></textarea>

  <!-- Generate button -->
  <button class="btn" id="generateBtn">
    <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v6h6V9h3.67L12 2z"/></svg>
    Generate Recommendations
  </button>

  <!-- AI Output -->
  <div class="section-title">AI Suggestions</div>
  <div class="output-box" id="outputBox">
    Your recommendations will appear here.
  </div>

  <!-- Download Button -->
  <button class="btn" id="downloadBtn" style="margin-top:20px;">
    <svg viewBox="0 0 24 24"><path d="M12 16l4-5h-3V4h-2v7H8l4 5zm-7 2v2h14v-2H5z"/></svg>
    Download Updated Resume
  </button>

</div>

<script>
  document.getElementById("resumeFile").addEventListener("change", function () {
    if (this.files[0]) {
      document.getElementById("uploadText").innerHTML = 
        "<b>Uploaded:</b> " + this.files[0].name;
    }
  });

  document.getElementById("generateBtn").addEventListener("click", () => {
    const jd = document.getElementById("jdInput").value.trim();
    const out = document.getElementById("outputBox");

    if (!jd) {
      out.textContent = "Please paste a Job Description.";
      return;
    }

    out.textContent = "Generating suggestions...\n(This will be replaced by your backend API response.)";
  });

  document.getElementById("downloadBtn").addEventListener("click", () => {
    alert("Download will work once backend sends the file.");
  });
</script>

</body>
</html>
