<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Re-Design AI</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    color: #555;
    max-width: 600px;
    text-align: center;
    margin-bottom: 30px;
  }

  textarea {
    width: 100%;
    max-width: 700px;
    min-height: 200px;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  .btn {
    margin-top: 20px;
    background: #000;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn svg {
    width: 18px;
    height: 18px;
    fill: white;
  }
</style>
</head>

<body>

<h1>Resume Re-Design AI</h1>
<p>Paste the Job Description below. The AI will analyze it and show you required skills, missing sections, and optimized resume bullet points.</p>

<textarea id="jdInput" placeholder="Paste Job Description here..."></textarea>

<button class="btn" onclick="analyzeJD()">
  <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v6h6V9h3.67L12 2z"/></svg>
  Analyze
</button>

<script>
  function analyzeJD() {
    const jd = document.getElementById("jdInput").value.trim();
    if (!jd) {
      alert("Please paste the JD.");
      return;
    }

    localStorage.setItem("jdText", jd); // store JD
    window.location.href = "analysis.html"; // go to page 2
  }
</script>

</body>
</html>
